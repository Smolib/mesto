<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <section id="popup-edit-profile" class="popup popup_closed">
      <form class="popup__container">
        <label class="popup__label">Редактировать профиль</label>
        <input type="text" class="popup__text-form" name="name" placeholder="Имя">
        <input type="text" class="popup__text-form" name="speciality" placeholder="Призвание">
        <button type="submit" class="popup__save-button">Сохранить</button>
        <button type="button" class="popup__close-button"></button>
      </form>
    </section>
    <section id="popup-add-card" class="popup popup_closed">
      <form class="popup__container">
        <label class="popup__label">Новое место</label>
        <input type="text" class="popup__text-form" name="image-title" placeholder="Название">
        <input type="text" class="popup__text-form" name="image-link" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save-button">Создать</button>
        <button type="button" class="popup__close-button"></button>
      </form>
    </section>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
        <hr class="header__line">
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар путешественника">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__speciality">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="locations">
        </section>
        <footer class="footer">
          <p class="footer__text">&copy; 2022 Mesto Russia</p>
        </footer>
      </main>
    </div>
    <template id="location">
      <article class="location">
        <img class="location__image">
        <div class="location__name-area">
          <h2 class="location__name"></h2>
          <button class="location__like-button"></button>
        </div>
        <button class="location__trash-button"></button>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
