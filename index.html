<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
        <hr class="header__line">
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар путешественника">
          <div class="profile__info">
            <h1 class="profile__name">
              Жак-Ив Кусто
            </h1>
            <button class="profile__edit-button"></button>
            <p class="profile__speciality">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="locations">
          <article class="location">
            <img class="location__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесск">
            <div class="location__name-area">
              <p class="location__name">Карачаево-Черкесск</p>
              <button class="location__button"></button>
            </div>
          </article>
          <article class="location">
            <img class="location__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="location__name-area">
              <p class="location__name">Гора Эльбрус</p>
              <button class="location__button"></button>
            </div>
          </article>
          <article class="location">
            <img class="location__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="location__name-area">
              <p class="location__name">Домбай</p>
              <button class="location__button"></button>
            </div>
          </article>
          <article class="location">
            <img class="location__image" src="./images/ural.jpg" alt="Уральские горы">
            <div class="location__name-area">
              <p class="location__name">Уральские горы</p>
              <button class="location__button"></button>
            </div>
          </article>
          <article class="location">
            <img class="location__image" src="./images/kluchevskoi.jpg" alt="Ключевская сопка">
            <div class="location__name-area">
              <p class="location__name">Ключевская сопка</p>
              <button class="location__button"></button>
            </div>
          </article>
          <article class="location">
            <img class="location__image" src="./images/koshtantau.jpg" alt="Коштантау">
            <div class="location__name-area">
              <p class="location__name">Коштантау</p>
              <button class="location__button"></button>
            </div>
          </article>
        </section>
        <footer class="footer">
          <p class="footer__text">&copy; 2022 Mesto Russia</p>
        </footer>
      </main>
    </div>
    <script src="./scripts/scripts.js" type="text/javascript"></script>
  </body>
</html>
