<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <section id="popup-edit-profile" class="popup popup_closed">
      <div class="popup__container">
        <form class="popup-form" name="profile-form" novalidate>
          <h2 class="popup-form__title">Редактировать профиль</h2>
          <input type="text" class="popup-form__text-form" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup-form__error-message" id="name-error"></span>
          <input type="text" class="popup-form__text-form" name="speciality" placeholder="Призвание" minlength="2" maxlength="200" required>
          <span class="popup-form__error-message" id="speciality-error"></span>
          <button type="submit" class="popup-form__save-button" disabled>Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>
    <section  id="popup-add-card" class="popup popup_closed">
      <div class="popup__container">
        <form class="popup-form" name="card-form" novalidate>
          <h2 class="popup-form__title">Новое место</h2>
          <input type="text" class="popup-form__text-form" name="image-title" placeholder="Название"  minlength="2" maxlength="30" required>
          <span class="popup-form__error-message" id="image-title-error"></span>
          <input type="url" class="popup-form__text-form" name="image-link" placeholder="Ссылка на картинку" required>
          <span class="popup-form__error-message" id="image-link-error"></span>
          <button type="submit" class="popup-form__save-button" disabled>Создать</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>
    <section id="popup-big-image" class="popup popup_closed popup_overlay_dark ">
      <div class="popup__container">
        <figure class="popup-big-image">
          <img class="popup-big-image__image">
          <figcaption class="popup-big-image__text"></figcaption>
        </figure>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
        <hr class="header__line">
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар путешественника">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__speciality">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="locations">
        </section>
        <footer class="footer">
          <p class="footer__text">&copy; 2022 Mesto Russia</p>
        </footer>
      </main>
    </div>
    <template id="location">
      <article class="location">
        <img class="location__image">
        <div class="location__name-area">
          <h2 class="location__name"></h2>
          <button class="location__like-button"></button>
        </div>
        <button class="location__trash-button"></button>
      </article>
    </template>
    <script type="module" src="scripts/pages/index.js"></script>
  </body>
</html>
